<form class="robotoregular" name="vinFrm" novalidate="novalidate">
  <div class="row">
    <!-- Temporary button to open validation panel -->
    <span class="col-xs-12" style="margin-top:-34px;" ng-class="{'mdc-bg-green-700':vinFrm.$valid, 'mdc-bg-red-700':vinFrm.$invalid}">
      <i class="fa fa-lg pull-right" ng-class="{ 'fa-check green': b1Form.$valid, 'fa-exclamation-triangle red': b1Form.$invalid }"></i>
    </span>
    <div class="column col-xs-6">
      <textbox-with-label
        id="inputVIN" placeholder="Enter VIN#"
        ng-class="{'has-error': vinFrm.inputVIN.$invalid}"
        label="VIN" ng-model="vinForm.vin"
        ng-minlength="13" required></textbox-with-label>
      <dropdown-with-label id="inputStateOfTitle" label="State Of Current Title" items="stateList" setmodel="setStateTitle(item)"></dropdown-with-label>
      <!-- <switch-with-label id="inputTitleCourt" label="Title/Court Order Num" ng-model="vinForm.titleCourt" on="Ticket" off="Court"></switch-with-label>
      <div class="form-group row">
        <div class="col-xs-12">
          <input type="text" placeholder="Enter Ticket#/Court#" name="inputTitleCourtOrderNum" class="form-control input-sm" ng-model="vinForm.titleCourtOrderNum">
        </div>
      </div> -->
      <textbox-with-label id="inputInspectionDateTime" placeholder="Select Inspection Datetime" label="Inspection Date &amp; Time" ng-model="vinForm.inspectionDateTime"></textbox-with-label>
      <textbox-with-label id="inputVerifyingAgency" placeholder="Enter Agency" label="Verifying Agency" ng-model="vinForm.verifyingAgency"></textbox-with-label>
      <textbox-with-label id="inputWorkPhone" placeholder="Enter Phone#" label="Work Phone" ng-model="vinForm.workPhone"></textbox-with-label>
    </div>
    <div class="column col-xs-6">
      <textbox-with-label id="inputVehicleYear" placeholder="Enter Vehicle Year" label="Vehicle Year" ng-model="vinForm.vehicleYear"></textbox-with-label>
      <dropdown-with-label id="inputVehicleMake" ng-class="{'has-error': vinFrm.inputVehicleMake.$invalid}" label="Vehicle Make" items='vehicleMakes' setmodel="setVehicleMake(item)" required></dropdown-with-label>
      <dropdown-with-label id="inputVehicleModel" ng-class="{'has-error': vinFrm.inputVehicleModel.$invalid}" label="Vehicle Model" items='vehicleModels' setmodel="setVehicleModel(item)" required></dropdown-with-label>
      <textbox-with-label id="inputVehicleColor" placeholder="Enter Vehicle Color" ng-class="{'has-error': vinFrm.inputVehicleColor.$invalid}" label="Vehicle Color" ng-model="vinForm.vehicleColor" required></textbox-with-label>
      <textbox-with-label id="inputOfficerName" placeholder="Enter Officer Name" label="Officer Name" ng-model="vinForm.officerName"></textbox-with-label>
      <textbox-with-label id="inputBadgeId" placeholder="Enter Badge ID" label="Badge Id" ng-model="vinForm.badgeID"></textbox-with-label>
      <switch-with-label id="inputFeeCollected" label="Is $25 Fee to be Collected" on="Yes" off="No" ng-model="vinForm.feeCollected"></switch-with-label>
    </div>
  </div>
  <div class="panel" ng-class="{'panel-success':vinFrm.$valid, 'panel-danger':vinFrm.$invalid}">
    <div class="panel-heading" ng-click="isCollapsed = !isCollapsed">
      <h4 class="panel-title">
        <span>
          Validation
        </span>
      </h4>
    </div>
    <div collapse="isCollapsed">
      <div class="panel-body">
        Ad vegan excepteur butcher vice lomo. Leggings occaecat craft beer farm-to-table, raw denim aesthetic synth nesciunt you probably haven't heard of them accusamus labore sustainable VHS.
      </div>
    </div>
  </div>

</form>
