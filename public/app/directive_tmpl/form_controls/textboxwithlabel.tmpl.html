<div class="form-group">
    <div class="input-group input-group-sm robotoregular">
        <span class="input-group-addon" id="{{id}}" name="{{id}}">{{label | uppercase}}</span>
        <input type="text"
        class="form-control input-sm"
        placeholder="{{placeholder}}"
        ng-attr-id="{{id}}"
        name="{{id}}"
        ng-model="ngModel"
        ng-minlength="ngMinlength"
        ng-maxlength="ngMaxlength"
        ng-required="required"
        disable-valid-styling="{{!required}}">
    </div>
</div>
