<div class="row">
  <hr class="hr-danger" />
  <div class="col-xs-4">
    <ol class="breadcrumb bread-danger">
      <button ui-sref="main" class="btn btn-danger btn-xs"><i class="fa fa-home"></i>&nbsp;Home</button>
      <h3 class="mdc-text-grey-400">Application Settings</h3>
    </ol>
  </div>
  <div class="col-xs-8">
  </br>
  <div class="well" ng-controller="cssBundleCtrl">
    <h4>Theme Settings</h4>
    <pre>Active theme - {{css || 'darkly'}}</pre>
    <div class="btn-group">
      <label class="btn btn-danger" ng-model="css" btn-radio="'darkly'" uncheckable>darkly</label>
      <label class="btn btn-danger" ng-model="css" btn-radio="'cosmo'" uncheckable>cosmo</label>
      <label class="btn btn-danger" ng-model="css" btn-radio="'paper'" uncheckable>paper</label>
    </div>
  </div>

</div>
</div>
